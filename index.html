<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <script src="https//cdn.jsdelivr.net/npm/axios@1.1.2ldislaxiso.min.js"></script>
    <title>Meteo App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city.." 
            required
            id="search-form-input"
            class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>

        </form>

    </header>
    <div class="weather-app-data">
    <main>
        <div>
    <h1 class="weather-app-city" id="city">North West</h1> 
    <p class="weather-app-details">
 
        Monday <span id="time">15:33</span>
     ,scattered clouds <span id="description"></span>
        <br/>
        Humidity:<strong id="humidity"></strong>,
        Wind:<strong id="wind-speed"></strong>


    </p>
    </div>
    
    <div class="weather-app-temperature-container">
    <div id="icon">
        <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
        class="weather-app-icon"/>
    <div class="weather-app-temperature" id="temperature&deg;"></div>
    <div class="weather-app-unit" id="unit">C</div>

</div>
    </div>
</div>
</div>
</div>
<div class="weather-forecast" id="forecast"></div>
</main>
    </div>

</div>

</body>
</html>
